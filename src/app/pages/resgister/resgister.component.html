<div class="register-container">
    <form class="register-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo"
            class="google-logo">
        <h2>Créer un compte</h2>

        <div class="form-group">
            <input type="text" placeholder="Prénom" formControlName="prenom" required>
            <input type="text" placeholder="Nom" formControlName="nom" required>
        </div>

        <div class="form-group">
            <input type="email" placeholder="Adresse e-mail" formControlName="email" required>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Mot de passe" formControlName="password" required>
            <input type="password" placeholder="Confirmer le mot de passe" formControlName="confirmPassword" required>
        </div>

        <button type="submit" class="register-btn" [disabled]="form.invalid">Suivant</button>

        <p class="login-link">
            Vous avez déjà un compte ? <a href="#">Se connecter</a>
        </p>
    </form>
</div>
